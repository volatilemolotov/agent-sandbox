name: Publish Python ðŸ distribution ðŸ“¦ to PyPI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  test:
    name: Run Unit Tests ðŸ§ª
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.13"]
    defaults:
      run:
        working-directory: clients/python/agentic-sandbox-client

    steps:
    - uses: actions/checkout@v4
      with: 
        fetch-depth: 0  # Important: Fetches all history and tags for setuptools-scm
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
        
    - name: Install dependencies (including tests)
      run: python3 -m pip install ".[test]" 

    - name: Run Unit Tests
      run: python3 -m pytest

  build:
    name: Build distribution ðŸ“¦
    needs: test

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/python/agentic-sandbox-client

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install pypa/build
      run: >-
        python3 -m pip install build
        
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
      
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: clients/python/agentic-sandbox-client/dist/

  publish-to-testpypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: testpypi 
      url: https://test.pypi.org/p/k8s-agent-sandbox
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
      contents: read

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Publish distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    needs:
    - publish-to-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/k8s-agent-sandbox
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
      contents: read

    # Run if it is a push event AND NOT a release candidate
    if: >-
      (github.event_name == 'push' && !contains(github.ref, 'rc'))

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
