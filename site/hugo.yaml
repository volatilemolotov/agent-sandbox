languageCode: en-us
title: GKE AI Labs
baseUrl: https://gke-ai-labs.dev/

enableGitInfo: false
enableRobotsTXT: true

contentDir: content
publishDir: public
layoutDir: layouts
dataDir: data
resourceDir: resources
assetDir: assets
i18nDir: i18n
staticDir: static
taxonomies:
  tags: tags

markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true


module:
  imports:
    - path: github.com/google/docsy
params:
  github_repo: https://github.com/ai-on-gke/website
  prism_syntax_highlighting: true
  path_base_for_github_subdir: /site
  github_branch: main
  github_project_repo: https://github.com/ai-on-gke/website
  copyright:
    authors: Website Authors | [CC BY 4.0](https://creativecommons.org/licenses/by/4.0) |
    from_year: 2018
  taxonomy:
    taxonomyCloud: [tags]
    taxonomyCloudTitle: 
      - Categories
    taxonomyPageHeader: [tags]
  maxRelativeArticlesToDisplay: 6
  description: Unlock Scalable and Efficient AI Workloads using AI on GKE (Google Kubernetes Engine).

  
  offlineSearch: true
  ui:
    sidebar_menu_compact: true
    sidebar_search_disable: false
    sidebar_menu_foldable: true
    ul_show: 2
    navbar_translucent_over_cover_disable: true
    breadcrumb_disable: false
