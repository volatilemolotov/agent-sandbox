apiVersion: extensions.agents.x-k8s.io/v1alpha1
kind: SandboxTemplate
metadata:
  name: python-sdk-test-template
spec:
  podTemplate:
    metadata:
      labels:
        app: python-sandbox
        sandbox: sdk-test-sandbox
    spec:
      containers:
      - name: python-sandbox
        image: {image_prefix}python-runtime-sandbox:{image_tag}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8888
