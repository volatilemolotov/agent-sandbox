---
apiVersion: v1
kind: Secret
metadata:
  name: coding-agent-hf-token
  namespace: default
type: Opaque
stringData:
  token: "<HF_TOKEN>"  # Replace with your actual HuggingFace token
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-cache-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---
apiVersion: agents.x-k8s.io/v1alpha1
kind: Sandbox
metadata:
  name: coding-agent-sandbox
  namespace: default
spec:
  podTemplate:
    metadata:
      labels:
        app: coding-agent
        sandbox: coding-agent
    spec:
      initContainers:
        - name: model-downloader
          image: model-downloader:latest
          imagePullPolicy: Never
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: coding-agent-hf-token
                  key: token
          volumeMounts:
            - name: models-cache
              mountPath: /models
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
      containers:
        - name: agent
          image: coding-agent:latest
          imagePullPolicy: Never # Comment this line out if using some container registry. This is intended for local run on Kind.
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: coding-agent-hf-token
                  key: token
            - name: TRANSFORMERS_CACHE
              value: "/models"
            - name: HF_HOME
              value: "/models"
          stdin: true
          tty: true
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: models-cache
              mountPath: /models
              readOnly: true
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
              ephemeral-storage: "5Gi"
            limits:
              cpu: "6"
              memory: "16Gi"
              ephemeral-storage: "15Gi"
      volumes:
        - name: models-cache
          persistentVolumeClaim:
            claimName: models-cache-pvc

  volumeClaimTemplates:
    - metadata:
        name: workspace
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 15Gi